<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script src="/script/script.js"></script>
    <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>

    <h1>CALCULADORA</h1>

    <div class="conte-gen">
        
            <!--CNTENIDO CALCULADORA-->
            <table  class="t-cal">

                <!-- FILA 1 - RESULTADO -->
                <tr >
                    <td colspan="4">
                    <div class="result" id="result"></div>
                    </td>
                </tr>


                <!-- FILA 2 - No.1, No.2, No.3  Y SUMA -->
                <tr>
                    <td>
                        <button id="uno" type="button" class="btn">1</button>
                    </td>
                   

                    <td>
                        <button id="dos" type="button" class="btn">2</button>
                    </td>

                    <td>
                        <button id="tres" type="button" class="btn">3</button>
                    </td>

                    <td>
                        <button id="suma" type="button" class="op">+</button>
                    </td>
                </tr>

                <!-- FILA 3 - No.4, No.5, No.6 y RESTA -->
                <tr>
                    <td>
                        <button id="cuatro" type="button" class="btn">4</button>
                    </td>
                   

                    <td>
                        <button id="cinco" type="button" class="btn">5</button>
                    </td>

                    <td>
                        <button id="seis" type="button" class="btn">6</button>
                    </td>

                    <td>
                        <button id="resta" type="button" class="op">-</button>
                    </td>
                </tr>


                <!-- FILA 4 - No.7, No.8, No.9 y MULTIPLICACION -->
                <tr>
                    <td>
                        <button id="siete" type="button" class="btn">7</button>
                    </td>
                   

                    <td>
                        <button id="ocho" type="button" class="btn">8</button>
                    </td>

                    <td>
                        <button id="nueve" type="button" class="btn">9</button>
                    </td>

                    <td>
                        <button id="multiplicacion" type="button" class="op">*</button>
                    </td>

                    
                </tr>

                <!-- FILA 5 - CERO, BORRAR, Y DIVISION -->

                <tr>

                    <td>
                        <button id="cero" type="button" class="btn">0</button>
                    </td>
    
                    <td colspan="2">
                        <button id="borr" type="button" class="op">C</button>
                    </td>

                    <td>
                        <button id="division" type="button" class="op">/</button>
                    </td>

                </tr>

                <!--IGUAL -->
                <tr>
                    <td colspan="4">
                    <button id="igual" type="button" class="op">=</button>
                    </td>
                </tr>

            </table>

    </div>
    
</body>
</html>
